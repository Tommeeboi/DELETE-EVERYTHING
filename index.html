<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETE EVERYTHING</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="delBtnContainer">
        <button id="deleteFirst">DELETE EVERYTHING</button>
    </div>

    <div id="delPopUpBG">
        <div class="delPopUp">
            <div class="popTitle">Deletion Settings</div>
            <hr>
            Things To Delete:
            <!-- <select name="thingsToDelete" id="thingsToDelete">
                <option value="personal">Personal Stuff</option>
                <option value="nonPersonal">Non-Personal Stuff</option>
                <option value="everything1">EVERYTHING</option>
            </select> -->

            <div id="thingsToDelete">
                <div id="ttdSelect">
                    <div id="ttdMainText">Personal Stuff</div>
                    <div class="v">v</div>
                </div>

                <!-- for some reason display: none; has to be here for js to recognise it -->
                <div id="ttdDropdown" style="display: none;">
                    <div id="personalDiv">Personal Stuff</div>
                    <div id="nonPersonalDiv">Non-Personal Stuff</div>
                    <div id="everythingTTD">EVERYTHING</div>
                </div>
            </div>

            <br>
            <div class="wtdOuterText">Where To Delete:</div>
            <!-- current drive, all registered drives, EVERYTHING -->
            <div id="whereToDelete">
                <div id="wtdSelect">
                    <div id="wtdMainText">Current Drive</div>
                    <div class="v" id="wtdV">v</div>
                </div>

                <div id="wtdDropdown" style="display: none;">
                    <div id="currentDiv">Current Drive</div>
                    <div id="allRegisteredDiv">All Registered Drives</div>
                    <div id="everythingWTD">EVERYTHING</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js" type="text/javascript"></script>
</html>
